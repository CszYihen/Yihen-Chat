<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <!-- 引入样式 -->
  <link rel="icon" type="image/svg+xml" href="../img/logo.svg">
  <!-- <link rel="stylesheet" href="../plugins/elementui/index.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

  <!-- <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="../css/reset.css">

  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div id="logo">  <img src="../img/logo.png" alt="">  </div>

  <div class="container right-panel-active" id="app" v-cloak>
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <div class="form" id="form1">
        <h2 class="form__title">Sign Up</h2>
        <input type="phone" v-model="LoginForm.userId" placeholder="UserId" class="input" />
        <input type="password" v-model="LoginForm.password" placeholder="Password" class="input" @keyup.enter="login" />

        <button class="btn" id="login" v-on:click="login">Sign Up</button>
      </div>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
      <div class="form" id="form2">
        <h2 class="form__title">Sign In</h2>
        <input type="phone" v-model="RegisterForm.userId" placeholder="UserId" class="input" />

        <input type="password" v-model="RegisterForm.password" placeholder="letters + numbers >= 8" class="input"
          @keyup.enter="register" />

        <button class="btn" id="register" v-on:click="register">Sign In</button>
      </div>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn" v-on:click="clear">Sign In</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp" v-on:click="clear">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 引入组件库 -->

  <script src="../js/axios-0.18.0.js"></script>
  <script src="../js/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/loginWindow.js"></script>

</body>


</html>
